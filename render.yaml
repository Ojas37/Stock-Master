services:
  - type: web
    name: stockmaster-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true
    healthCheckPath: /health
